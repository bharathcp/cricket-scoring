
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <TITLE>Cricket Scorecard</TITLE>
    <link type="text/css" rel="stylesheet" href="styles/calculator.css" />
    <script type="text/javascript" src="js/cricketCalc.js"></script>
</head>
<body>
    <div id="frame">
        <div id="window">
            <div id="scorecard"></div>
        </div>
        <div id="key1" onclick="enter(1)"><div id="digit">1</div></div>
        <div id="key2" onclick="enter(2)"><div id="digit">2</div></div>
        <div id="key3" onclick="enter(3)"><div id="digit">3</div></div>
        <div id="key4" onclick="enter(4)"><div id="digit">4</div></div>
        <div id="key5" onclick="enter(5)"><div id="digit">5</div></div>
        <div id="key6" onclick="enter(6)"><div id="digit">6</div></div>
        <div id="key-dot" onclick="enter('.')"><div id="digit">.</div></div>
        <div id="backspace" onclick="backspace()"><div id="digit"><-</div></div>
        <div id="total">Score:</div>
        <div id="score">0</div>
    </div>  
</body>
</html>
